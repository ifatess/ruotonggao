<section id="{{ section.slug | slugify }}" class="block block-media-1">
  <div class="container">
    <figure>
      <video src="{{ section.image | relative_url }}" autoplay="autoplay">
      {% if section.caption %}
      <figcaption>{{ section.caption }}</figcaption>
      {% endif %}
    </figure>
  </div>
</section>
